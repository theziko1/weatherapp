<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="scss/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="info">
            <button>
                <i class="bx bx-search-alt-2"></i>
            </button>
        </div>
        <div class="weather">
            <div class="main">
                <img src="" alt="" class="weather-icon" />
                    <h1 class="temp"></h1>
                     <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="" alt="">
                    <p class="wind"></p>
                    <p>Wind</p>
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
